<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e0e0e0;
        }
        
        .container {
            background: #1a1a2e;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(186, 85, 211, 0.3);
            max-width: 900px;
            width: 100%;
            border: 1px solid #ba55d3;
        }
        
        h1 {
            background: linear-gradient(135deg, #ba55d3 0%, #9370db 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
        }
        
        .id-section {
            background: #2a2a3e;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #ba55d3;
        }
        
        .id-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .id-label {
            color: #ba55d3;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
        }
        
        .id-value {
            flex: 1;
            background: #0a0a0f;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #ba55d3;
            text-align: center;
            letter-spacing: 2px;
            border: 1px solid #ba55d3;
        }
        
        .copy-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #ba55d3 0%, #9370db 100%);
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(186, 85, 211, 0.5);
        }
        
        .time-control {
            margin-top: 20px;
        }
        
        .time-label {
            color: #9370db;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        
        .time-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        input[type="number"] {
            flex: 1;
            padding: 12px 20px;
            background: #0a0a0f;
            border: 2px solid #ba55d3;
            border-radius: 10px;
            color: #e0e0e0;
            font-size: 16px;
            text-align: center;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #9370db;
            box-shadow: 0 0 10px rgba(186, 85, 211, 0.3);
        }
        
        .set-time-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #ba55d3 0%, #9370db 100%);
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .set-time-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(186, 85, 211, 0.5);
        }
        
        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .status.connected {
            background: rgba(46, 125, 50, 0.3);
            color: #81c784;
            border: 1px solid #81c784;
        }
        
        .status.waiting {
            background: rgba(251, 140, 0, 0.3);
            color: #ffb74d;
            border: 1px solid #ffb74d;
        }
        
        .timer-display {
            text-align: center;
            font-size: 24px;
            color: #ba55d3;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 15px;
            background: #2a2a3e;
            border-radius: 10px;
            border: 1px solid #ba55d3;
        }
        
        .chart-container {
            background: #0a0a0f;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            height: 300px;
            border: 2px solid #ba55d3;
        }
        
        canvas {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        
        .current-value {
            text-align: center;
            margin: 20px 0;
        }
        
        .value-label {
            color: #9370db;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .value-bar {
            width: 100%;
            height: 50px;
            background: #2a2a3e;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            border: 2px solid #ba55d3;
        }
        
        .value-fill {
            height: 100%;
            background: linear-gradient(90deg, #ba55d3 0%, #9370db 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        
        .pattern-info {
            text-align: center;
            margin-top: 15px;
            padding: 12px;
            background: rgba(186, 85, 211, 0.2);
            border-radius: 10px;
            color: #ba55d3;
            font-weight: bold;
            display: none;
            border: 1px solid #ba55d3;
        }
        
        .pattern-info.active {
            display: block;
        }
        
        .info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(186, 85, 211, 0.1);
            border-radius: 10px;
            font-size: 13px;
            color: #9370db;
            text-align: center;
            border: 1px solid #ba55d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Receiver Dashboard</h1>
        
        <div class="id-section">
            <div class="id-display">
                <div style="flex: 1;">
                    <div class="id-label">Your Connection ID</div>
                    <div class="id-value" id="roomIdDisplay">Loading...</div>
                </div>
                <button class="copy-btn" onclick="copyRoomId()">üìã Copy ID</button>
            </div>
            
            <div class="time-control">
                <label class="time-label">Control Time Limit (minutes)</label>
                <div class="time-input-group">
                    <input type="number" id="timeLimit" min="1" max="120" value="30" placeholder="Minutes">
                    <button class="set-time-btn" onclick="setTimeLimit()">Set Time</button>
                </div>
            </div>
        </div>
        
        <div class="status waiting" id="status">‚è≥ Waiting for controller connection...</div>
        
        <div class="timer-display" id="timerDisplay">Time Remaining: --:--</div>
        
        <div class="chart-container">
            <canvas id="waveChart"></canvas>
        </div>
        
        <div class="current-value">
            <div class="value-label">Current Intensity</div>
            <div class="value-bar">
                <div class="value-fill" id="valueFill">0</div>
            </div>
        </div>
        
        <div class="pattern-info" id="patternInfo">üéµ Pattern Active: ---</div>
        
        <div class="info">
            ‚ÑπÔ∏è Share your Connection ID with the controller to establish connection
        </div>
    </div>

    <script>
        const roomId = 'rx_' + Math.random().toString(36).substr(2, 9);
        document.getElementById('roomIdDisplay').textContent = roomId;
        
        let ws;
        let currentTimeLimit = 30;
        let timeRemaining = 0;
        let timerInterval;
        let controllerConnected = false;
        
        let canvas = document.getElementById('waveChart');
        let ctx = canvas.getContext('2d');
        let dataPoints = [];
        let maxDataPoints = 100;
        
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        
        function copyRoomId() {
            navigator.clipboard.writeText(roomId);
            const btn = event.target;
            btn.textContent = '‚úì Copied!';
            setTimeout(() => {
                btn.textContent = 'üìã Copy ID';
            }, 2000);
        }
        
        function setTimeLimit() {
            const limit = parseInt(document.getElementById('timeLimit').value);
            if (limit >= 1 && limit <= 120) {
                currentTimeLimit = limit;
                if (controllerConnected) {
                    startTimer();
                    sendTimeUpdate();
                }
                alert(`Time limit set to ${limit} minutes`);
            }
        }
        
        function sendTimeUpdate() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'time_update',
                    room: roomId,
                    timeRemaining: timeRemaining
                }));
            }
        }
        
        function startTimer() {
            clearInterval(timerInterval);
            timeRemaining = currentTimeLimit * 60;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    endSession();
                }
            }, 1000);
        }
        
        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            document.getElementById('timerDisplay').textContent = 
                `Time Remaining: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
        
        function endSession() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'session_end',
                    room: roomId
                }));
            }
            updateValue(0);
            document.getElementById('status').textContent = '‚è±Ô∏è Session time expired';
            document.getElementById('status').className = 'status waiting';
            controllerConnected = false;
        }
        
        function connect() {
            ws = new WebSocket('wss://socketsbay.com/wss/v2/1/demo/');
            
            ws.onopen = () => {
                console.log('Connected to server');
                ws.send(JSON.stringify({
                    type: 'join',
                    room: roomId
                }));
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'controller_connected') {
                        controllerConnected = true;
                        document.getElementById('status').textContent = '‚úÖ Controller connected';
                        document.getElementById('status').className = 'status connected';
                        startTimer();
                        sendTimeUpdate();
                    } else if (data.type === 'control') {
                        if (timeRemaining > 0) {
                            updateValue(data.value);
                        }
                    } else if (data.type === 'pattern') {
                        if (timeRemaining > 0) {
                            executePattern(data.pattern);
                        }
                    }
                } catch (e) {
                    console.error('Error processing data:', e);
                }
            };
            
            ws.onclose = () => {
                console.log('Disconnected');
                setTimeout(connect, 3000);
            };
        }
        
        function updateValue(value) {
            dataPoints.push(value);
            if (dataPoints.length > maxDataPoints) {
                dataPoints.shift();
            }
            
            const valueFill = document.getElementById('valueFill');
            const percentage = (value / 10) * 100;
            valueFill.style.width = percentage + '%';
            valueFill.textContent = value;
            
            drawChart();
        }
        
        function drawChart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = '#ba55d3';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            ctx.beginPath();
            
            const stepX = canvas.width / maxDataPoints;
            const scaleY = canvas.height / 10;
            
            for (let i = 0; i < dataPoints.length; i++) {
                const x = i * stepX;
                const y = canvas.height - (dataPoints[i] * scaleY);
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            
            ctx.stroke();
            
            ctx.strokeStyle = 'rgba(186, 85, 211, 0.3)';
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();
            ctx.fillStyle = 'rgba(186, 85, 211, 0.1)';
            ctx.fill();
        }
        
        function executePattern(pattern) {
            clearInterval(window.patternInterval);
            const patternInfo = document.getElementById('patternInfo');
            
            switch(pattern) {
                case 'pulse':
                    patternInfo.textContent = 'üéµ Pattern Active: Rapid Pulse';
                    patternInfo.className = 'pattern-info active';
                    window.patternInterval = setInterval(() => {
                        updateValue(10);
                        setTimeout(() => updateValue(0), 200);
                    }, 500);
                    break;
                    
                case 'wave':
                    patternInfo.textContent = 'üéµ Pattern Active: Wave';
                    patternInfo.className = 'pattern-info active';
                    let waveValue = 0;
                    let waveDirection = 1;
                    window.patternInterval = setInterval(() => {
                        waveValue += waveDirection * 1;
                        if (waveValue >= 10 || waveValue <= 0) {
                            waveDirection *= -1;
                        }
                        updateValue(waveValue);
                    }, 100);
                    break;
                    
                case 'random':
                    patternInfo.textContent = 'üéµ Pattern Active: Random';
                    patternInfo.className = 'pattern-info active';
                    window.patternInterval = setInterval(() => {
                        updateValue(Math.floor(Math.random() * 11));
                    }, 300);
                    break;
                    
                case 'stop':
                    patternInfo.className = 'pattern-info';
                    updateValue(0);
                    break;
            }
        }
        
        connect();
        
        window.addEventListener('resize', () => {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            drawChart();
        });
    </script>
</body>
          </html>
